name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17

      - name: Build Debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Run tests
        run: bash ./gradlew testDebugUnitTest
